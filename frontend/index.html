<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <form id="calc-form">
            <div class="form-group">
                <label for="principal">Principal ($):</label>
                <input type="number" id="principal" name="principal" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="rate">Annual Rate (%):</label>
                <input type="number" id="rate" name="rate" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="compoundsPerYear">Compounds per Year:</label>
                <input type="number" id="compoundsPerYear" name="compoundsPerYear" step="1" min="1" required>
            </div>
            <div class="form-group">
                <label for="years">Years:</label>
                <input type="number" id="years" name="years" step="0.1" min="0" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="result"></div>
        <canvas id="growthChart" class="chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
