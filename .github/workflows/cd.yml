name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted  # Your EC2 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Ensure Docker is running
        run: |
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version

      - name: Pull latest Docker image
        run: |
          docker pull jackson216/investcalc:latest

      - name: Stop and remove old container
        run: |
          if [ $(docker ps -a -q -f name=investcalc) ]; then
            docker rm -f investcalc
          fi

      - name: Run updated container
        run: |
          docker run -d \
            --name investcalc \
            -p 8080:8080 \
            --env-file .env \
            jackson216/investcalc:latest

      - name: Show running containers
        run: docker ps -a

      - name: Test container health
        run: |
          sleep 5
          curl -f http://localhost:8080/ || echo "Container not responding"
